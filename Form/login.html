<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <!--The action attribute here helps redirects the page to "success.html" page when the submit button is clicked-->
    <form action="success.html">
        <!--H1 tags serves as a heading for our form-->
        <h5>Kindly enter your authentiaction details below</h5>
        <!--The br (breaks) tag makes the content after it to start on a new line-->
        <br/>
        <!--Creates an input text field that takes only email syntax with label "Email Address" inside it-->
        <input type="email" required placeholder="Email Address"><br/>
        <!--Creates an input text field that takes only email syntax with label "Password" inside it-->
        <input type="password" required placeholder="Password"><br/>
        <!--Creates a submission button-->
        <button type="submit">login</button>
    </form>
</body>
</html>
